{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1 class="page-header">Events</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Starting</th>
                <th class="text-center">Round</th>
                <th class="text-center">Bet</th>
            </tr>
            </thead>
            <tbody>
            {% for event in object_list %}
            <tr>
                <td>
                    <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                </td>
                <td>{{ event.start_time|date:"N j, P" }}</td>
                <td class="text-center text-danger">-28.0$</td>
                <td class="text-center betting-buttons">
                    <a href="#" class="btn btn-xs btn-info">1.85</a>
                </td>
                <!--<td class="betting-buttons">-->
                    <!--<a href="#" class="btn btn-xs btn-danger">2.12</a>-->
                    <!--<a href="#" class="btn btn-xs btn-default disabled">2.14</a>-->
                    <!--<a href="#" class="btn btn-xs btn-default disabled">2.16</a>-->
                <!--</td>-->
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
